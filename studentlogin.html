        form h3 {

        }

<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' type="text/css">
</head>
<body>
  <script>
	function validateForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    if (username === '' || password === '') {
        alert('Please fill in all fields before logging into an account.');
    } else if (!isValidEmail(username)) {
        alert('Please enter a valid email address.');
    } else {
        checkPassword();
    }
}
 function forgotpassword() {
    window.location.href = "file:///C:/Users/harit/Downloads/forgotpasswordstudent.html";
}

function isValidEmail(email) {
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

function checkPassword() {
	alert("Successfully logged into an account!");
	window.location.href = "complaintregister.html"; // Use a relative path or URL
}
</script>

    <center><h2 style="color:#4d077f">STUDENT PAGE</h2></center>
    <div class="loginbox">
        <div class="logindetails">
            <form>
                <h3>LOGIN</h3>

                <label for="username">USERNAME</label>
                <input type="text" placeholder="Email" id="username">

                <label for="password">Enter Password</label>
                <input type="password" placeholder="Password" id="password">

                <center>
                    <button onclick="validateForm()">LOGIN</button><br><br>

                    <button onclick="forgotpassword()">Forgot Password?</button>
                </center>  
                <br>
            </form>
        </div>
    </div>
<br>
</body>
